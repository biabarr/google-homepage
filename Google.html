<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"
</head>
<body>
    <div class="topbar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><img src="http://flatfrogblog.com/wp-content/uploads/2014/01/app-launcher-150x150.png" alt="Apps" width="20px"/></li>
            <li><button class="signin">Sign In</button></li>
        </ul>
    </div>
    <div class="clear"></div>
    <div class="center">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="100px"/>
        </div>
        <div class="searchbar">
            <form action="https://www.google.com/search" method="get">
                <input name="q" type="text" />
                <br />
                <div class="buttons"><input type="submit" value="Google Search" /> 
                <button class="lucky">I'm Feeling Lucky</button> </div>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div id="footer">
        <div id="footer-left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div id="footer-right">
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
